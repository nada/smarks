<head>
  <title>smarks!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://scripts.embed.ly/jquery.embedly.min.js"></script>
</head>

<body>
  {{> page}}
</body>

<template name="page">

  <div class="container-fluid page">

    <div class="row-fluid">
      <div class="span1"></div>
      <div class="span5">
        <!--<h3>smarks!</h3>-->
      </div>
      <div class="span5">
        <div style="float: right">
          {{loginButtons align="right"}}
        </div>
      </div>
    </div>

    <div class="row-fluid smark-input-row">
      <div class="span1"></div>
      <div class="span10">
        {{#if currentUser}}
        <textarea rows="1" id="new-smark"></textarea>
        {{else}}
        Not logged in
        {{/if}}
      </div>
    </div>
    

    <div class="row-fluid">
      <div class="span1"></div>
      <div class="span10 timeline">
        {{> timeline }}
      </div>
    </div>

    <div class="footer-row">
      <div class="span1"></div>
      <div class="span10"><a href="http://flashpogo.com" target="_blank">smarks!</a></div>
    </div>

  </div>
</template>

<template name="timeline">
    {{#each posts}}
      {{> post}}
    {{/each}}
</template>

<template name="post">
  <div class="box smark">
    <div class="inner">{{ smark }}</div>
    <div class="footer clearfix"><span class="avatar">{{ avatar }}</span><span class="time">{{ formatdate timestamp }}</span></div>
  </div>
</template>
