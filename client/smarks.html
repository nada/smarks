<head>
  <title>smarks!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://scripts.embed.ly/jquery.embedly.min.js"></script>
</head>

<body>
  {{> page}}
</body>

<template name="page">

  <div class="container-fluid page">

    <div class="row-fluid">
      <div class="loginButtons clearfix">{{loginButtons align="right"}}</div>
    </div>

    <div class="row-fluid smark-input-row">
      <div class="span1"></div>
      <div class="span5">
        {{#if currentUser}}
        <textarea id="new-smark" placeholder="smark me link / add tags with hashes!"></textarea>
        {{else}}
        Your are definitely not logged in at all!
        {{/if}}
      </div>
    </div>

    <div class="row-fluid">
      <div class="span1"></div>
      <div class="span10 timeline-header">
        {{> timeline_header}}
      </div>
    </div>
    
    <div class="row-fluid">
      <div class="span1"></div>
      <div class="span10 timeline">
        {{> timeline }}
      </div>
    </div>

    <div class="footer-row">
      <span><a href="http://flashpogo.com" target="_blank">smarks!</a> /<em>(0.3.8b2)</em></span>
      <span><a href="https://github.com/nada/smarks" target="_blank">your own smarks?</a></span>
    </div>

  </div>

  <div class="beta-ribbon">
    <span class="vert-flag">beta</span>
  </div>

  <!--
  {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
        {{else}}
        <div class="tag addtag">
          +tag
        </div>
        {{/if}}
      -->

</template>

<template name="timeline_header">
  <div>
    {{#if has_tag_filters}}{{#each tag_filters}}<button class="btn btn-small" type="button"><i class="icon-remove"></i>{{this}}}</button>{{/each}}{{/if}}
    <button class="fav-only btn btn-small" type="button"><i class="icon-heart"></i> only</button>
  </div>
</template>

<template name="timeline">
    {{#each posts}}
      {{> post}}
    {{/each}}
</template>

<template name="post">
  <div class="box smark">
    <div class="inner">{{ smark }}</div>
    <div class="footer clearfix">
      <div class="avatar">{{ avatar }}</div>
      <div class="util clearfix">
        <div class="time">{{ formatdate timestamp }}, {{ totalhearts }}<i class="icon-heart"></i></div>
        <div class="useredit"><i class="icon-trash icons interactive"></i><i class="icon-heart icons interactive"></i></div>
      </div>
      {{#if has_tags}}<div class="tags"><i class="icon-tag icons"></i>{{#each tags}}<a href="#" class="tag-link">{{ tag_link }}</a>{{/each}}</div>{{/if}}
    </div>
  </div>
</template>
